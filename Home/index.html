<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- we use this code to link style with html -->
    <link rel="stylesheet" href="style.css">
    <!-- we add this line of code to get icon the tab section -->
    <link rel="icon" href="../images\IRCTC-Logo.png" type="image/gif">

    <!-- this link is to add the font awesome icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IRCTC Next Generation eTicket Booking</title>
</head>

<body>

    <!-- header of the pagee -->
    <div class="header">

        <nav class="navbar">
            <div class="navbar-container container">
               
                <div class="indianRailwaysLogo flex-container">
                    <img class="logo" src="../images\indian_railways_logo.png" alt="Indian Railways Logo">
                </div>
                 <input type="checkbox" name="" id="">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="menu-items">
                    <li><a href="../Home/index.html">Home</a></li>
                    <li><a href="../Login_Page/index.html">Login</a></li>
                    <li><a href="../index.html">Register</a></li>
                    <li><a href="../train_list/index.html">Train List</a></li>
                    <li><a href="../Contact_Us/index.html">Contact</a></li>
                </ul>

                <div class="irctc flex-container">
                    <img class="logo" src="../images\IRCTC-Logo.png" alt="IRCTC Logo">
                </div>
            </div>
        </nav>

        
    </div>

    <!-- Main Section First Part -->
    <div class="FirstSection">
        <div class="banner">
            <div class="BackgroundImage">
                <img src="../images\Vande_Bharat.webp" alt="vande_Bharat_image">
            </div>
            <div class="headertext">
                <div class="IndianRailwaysText">INDIAN RAILWAYS</div>
                <div class="IndianRailwaysOption">Safety | Security | Punctuality</div>

            </div>

            <!-- form header with logo  -->
            <div class="form">

                <!-- first layer of the form -->
                <div class="firstLayer">
                    <div class="inde_image">
                        <img src="../images/75_th_Independence_Day_of_India.png" alt="75_th_Independence_Day_of_India">
                    </div>
                    <div class="bookTicket">
                        <h3>BOOK TICKET</h3>
                    </div>
                    <div class="g20_image">
                        <img src="../images/G20_India_2023_logo.png" alt="g20_image">
                    </div>
                </div>

                <!-- second layer of the form -->
                <div class="secondLayer">
                    <!-- first input box to get Departure station name -->
                    <label>
                        <input id="fromList" list="from-list" name="stationList" placeholder="From" /></label>
                    <datalist id="from-list">
                        <option value="Mumbai">
                        <option value="Delhi">
                        <option value="Kutch">
                        <option value="Chennai">
                        <option value="Manali">
                        <option value="Goa">
                    </datalist>

                    <!-- two side arrow  -->
                    <i class="fa-solid fa-arrow-right-arrow-left arrow"></i>

                    <!-- second input box to get destination station namme  -->
                    <input id="toList" list="to-list" name="stationList" placeholder="To" /></label>
                    <datalist id="to-list">
                        <option value="Mumbai">
                        <option value="Delhi">
                        <option value="Kutch">
                        <option value="Chennai">
                        <option value="Manali">
                        <option value="Goa">
                    </datalist>
                </div>
                <!-- p tag for the showing the error message  -->
                <div class="error">
                    <p id="error1"></p>
                    <p id="error2"></p>
                </div>
                <!-- thrid layer of the form -->
                <div class="thirdLayer">
                    <input type="date" name="date" id="date">
                </div>
<p id="dateError"></p>
                <!-- fourth layer of the form -->

                <div class="fourthLayer">
                    <input list="classes" name="classes" placeholder="All Classes" /></label>
                    <datalist id="classes">
                        <option value="Ac First Class (1A)">
                        <option value="First Class (FC)">
                        <option value="Sleeper (SL)">
                        <option value="AC Chair Car (CC)">
                        <option value="Secon Sitting (2S)">
                    </datalist>
<p id="classesError"></p>
                    <input list="type_ticket" name="type_ticket" placeholder="General" /></label>
                    <datalist id="type_ticket">
                        <option value="General">
                        <option value="Ladies">
                        <option value="Tatkal">
                        <option value="Premium Tatkal">
                        <option value="Lower Berth">
                    </datalist>
                </div>
                <p id="typeticketError"></p>

                <!-- fifth layer of the form -->
                <div class="fifthLayer">
                    <input type="checkbox" name="disability_concession" id="checkbox">
                    <label for="#">People With Disability Concession</label>
                    <input type="checkbox" name="flexible_date" id="checkbox">
                    <label for="#">Flexible with date</label><br>
                    <input type="checkbox" name="train_berth" id="checkbox">
                    <label for="#">Train with available berth</label>
                    <input type="checkbox" name="train_berth" id="checkbox">
                    <label for="#">Railway pass concession</label>
                </div>
                <p id="checkboxError"></p>

                <!-- sixth layer of the form  -->
                <div class="sixthLayer">
                    <button onclick="Validation()" class="search">Search</button>

                </div>

            </div>
        </div>

    </div>

    </div>
    <!-- Main Section Second  Part -->
    <div class="SecondSection">
        <div class="title">
            <h1>Holidays</h1>
        </div>

        <!-- this is connected with the script -->
        <div class="container" id="holidayContainer">
        </div>
    </div>
    </div>

    <!-- Main Section Third  Part -->
    <div class="ThirdSection">
        <div class="ThirdSectionFlexPart">
            <div class="ThirdSectionHeader">
                <h2>Have you not found the right one?</h2>
                <h2>Find a service suitable for you here.</h2>
            </div>
        </div>
        <div class="ThirdSectionFirstLayer">
            <div class="flight">
                <i class="fa-solid fa-jet-fighter icon"></i>
                <div class="headingType">Flight</div>
            </div>

            <div class="Hotel">
                <i class="fa-solid fa-hotel icon"></i>
                <div class="headingType">Hotel</div>
            </div>

            <div class="RAILDRISHTI">
                <i class="fa-solid fa-chart-line icon"></i>
                <div class="headingType">Rail Drishti</div>
            </div>
            <div class="e-catering">
                <i class="fa-solid fa-bell-concierge icon"></i>
                <div class="headingType">E-catering</div>
            </div>
            <div class="bus">
                <i class="fa-solid fa-bus icon"></i>
                <div class="headingType">Bus</div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">

        <!-- Footer First Section  -->
        <div class="footerFirstSection">
            <div class="text">
                Get Connected with us on social networks
            </div>
            <div class="socialMediaLink">
                <!-- facebook -->
                <i class="fa-brands fa-square-facebook"></i>
                <!-- instagram -->
                <i class="fa-brands fa-square-instagram"></i>
                <!-- twitter -->
                <i class="fa-brands fa-square-x-twitter"></i>

                <!-- youtube -->
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
