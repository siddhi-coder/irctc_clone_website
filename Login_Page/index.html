<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- we use this code to link style with html -->
    <link rel="stylesheet" href="style.css">
    <!-- we add this line of code to get icon the tab section -->
    <link rel="icon" href="../images\IRCTC-Logo.png" type="image/gif">

    <!-- this link is to add the font awesome icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IRCTC Next Generation eTicket Booking</title>
</head>

<body>  
    <div class="container">
        <div class="box">
            <h1>Login Form</h1>
            <form action="" id="register">    
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
                <br><br>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <br><br>
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
